name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev

    - name: Build binaries using build.sh
      run: |
        ./build.sh

        # Copy binaries to root with platform-specific names for release
        cp bin/robot_data_daemon robot-data-daemon-linux-x86_64
        cp bin/robot_data_client robot-data-client-linux-x86_64
    - name: Create Release for Tag
      uses: softprops/action-gh-release@v2.2.2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          robot-data-daemon-linux-x86_64
          robot-data-client-linux-x86_64
        generate_release_notes: true
        make_latest: true

    - name: Update latest tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Delete existing latest tag and push deletion
        git tag -d latest || true
        git push origin :refs/tags/latest || true

        # Create new latest tag pointing to current commit
        git tag latest
        git push origin latest

    - name: Create Release for Commit
      uses: softprops/action-gh-release@v2.2.2
      if: github.ref == 'refs/heads/main'
      with:
        files: |
          robot-data-daemon-linux-x86_64
          robot-data-client-linux-x86_64
        tag_name: commit-${{ github.sha }}
        name: Build ${{ github.sha }}
        generate_release_notes: true
        prerelease: true
