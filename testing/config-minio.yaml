# Auto Uploader System Configuration with MinIO for S3 testing

daemon:
  database_path: ~/.autoloader/jobs.db

storage:
  s3:
    access_key: "minioadmin"
    secret_key: "minioadmin"
    bucket: "autoloader-bucket"
    upload_path: "weblab"
    endpoint: "http://localhost:9000"
    region: "us-east-1"

  local:
    staging_dir: ~/.autoloader/staging
    retention_policy_on_copy: "delete"
    retention_policy_on_upload: "delete"

usb:
  ignored_patterns:
    - "SYSTEM*"
    - ".*"
    - "Machintosh HD"
    - "test"
    - "Backups*"

  target_mount_point: "/Volumes"
  target_directory: ""
  scan_interval_ms: 500

jobs:
  direct_upload: false
  max_retries: 3

copy:
  exclude_patterns:
    - "*.tmp"
    - "*.DS_Store"
  exclude_directory_patterns:
    - "System Volume Information"
  min_free_space_ratio: 0.05

upload:
  parallelism: 1
  throttle_mbps: 50
  chunk_size_mb: 8
  allowed_patterns:
    - data.bag
    - meta.json
